<!DOCTYPE html>
<html>
<head>
<title>Login - TU Wien Hacking Challenge</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; }
.login-container { margin-top: 50px; }
.login-form { display: inline-block; text-align: left; }
.login-form input { margin-bottom: 10px; }
.login-form button { width: 100%; }
</style>
<script>
function checkLogin() {
var username = document.getElementById('username').value;
var password = document.getElementById('password').value;
// Einfache Überprüfung der Anmeldedaten
if (username == 'benutzer' && password == 'Geheim123') {
// Weiterleitung, wenn die Anmeldedaten korrekt sind
window.location.href = 'https://hat.sh/';
} else {
alert('Falsche Anmeldedaten!');
}
}
</script>
</head>
<body>
<div class="login-container">
<a href='https://send.adminforge.de'><img src="https://i.imgur.com/to59VAe.png" alt="TU Wien Logo" /></a>
<h2>TU Wien Hacking Challenge</h2>
<div class="login-form">
<input type="text" id="username" placeholder="Benutzername" /><br>
<input type="password" id="password" placeholder="Passwort" /><br>
<button onclick="checkLogin()">Login</button>
</div>
</div>
<!-- Herausforderung: Finde den versteckten Link -->
